<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multiplayerXP</title>

  <link rel="stylesheet" href="bulmaswatch.min.css">
  <link rel="stylesheet" href="app.css">

  <script src="vue.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <div id="app" class="section">
    <div class="notification is-warning">
      <button class="delete"></button>
      {{ notification }}
    </div>

    <!-- <h1 class="title is-1">multiplayerXP</h1> -->
    <div class="box">
      <div class="field">
        <label class="label">Server</label>
        <div class="control">
          <input id="server" class="input" type="text" placeholder="localhost:8080" value="">
        </div>
      </div>
      <div class="field">
        <label class="label">ID</label>
        <div class="control">
          <input id="date" class="input" type="text" placeholder="player#12345" value="">
        </div>
      </div>
      <div class="field">
        <label class="label">Callsign</label>
        <div class="control">
          <input id="info" class="input" type="text" placeholder="ANA0123" autofocus>
        </div>
      </div>
      <button class="button is-primary is-loading" type="button">Connect</button>
      <button class="button is-danger" type="button" disabled>Disconnect</button>
      <button class="button" type="button">
        <span class="icon">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
          </svg>
        </span>
      </button>
    </div>

    <div class="content">
      Lorem ipsum leo risus, porta ac consectetur ac,<br>
      vestibulum at eros. Donec id elit non mi porta gravida at eget metus.<br>
      Cum sociis natoque penatibus et magnis dis parturient montes,<br>
       nascetur ridiculus mus. Cras mattis consectetur purus sit amet fermentum.
    </div>
  </div>
</body>
</html>
